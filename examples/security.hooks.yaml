# ============================================================
# SECURITY-FOCUSED HOOKS CONFIG
# ============================================================
#
# Purpose: Enforce command safety guardrails across all agent sessions.
# These hooks prevent the agent from running destructive or privileged
# commands, and log all exec calls for audit purposes.
#
# Usage: Copy to your workspace root as HOOKS.yaml and customize.
# ============================================================

