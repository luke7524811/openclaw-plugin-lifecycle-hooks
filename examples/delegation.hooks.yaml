# ============================================================
# DELEGATION ENFORCEMENT HOOKS CONFIG
# ============================================================
#
# Purpose: Ensure the main agent delegates heavy operations to
# sub-agents instead of running them inline. Keeps the main
# agent responsive and prevents context window exhaustion.
#
# Policy:
#   - Main agent: only lightweight commands allowed
#   - Sub-agents: exec freely (they're the execution environment)
#   - All sub-agent exec calls are logged for audit
#
# Usage: Copy to your workspace root as HOOKS.yaml and customize.
# ============================================================

